<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets//img/webp-things-1/favicon.png" type="image/x-icon">
    <title>Bora Jogar | Spin your Luck</title>
    <link rel="stylesheet" href="/assets/style/style-copy.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <header>

    </header>
    <main>
        <section class="hero">
            <div class="logo">

                <div class="logo">
                    <img src="/assets//img/webp-things-1/bora-logo.png" alt="Jorajogar-test-your-luck" srcset=""
                        class="img-fluid">
                </div>
                <div class="bonus-text">
                    <img src="/assets//img/webp-things-1/Group-4020.png" alt="Jorajogar-test-your-luck" srcset=""
                        class="img-fluid">
                </div>
            </div>
            <div class="hero-wrapper">
                <div class="image-left">
                    <img src="/assets/img/webp-things-1/character-1.webp" alt="Jorajogar-test-your-luck" srcset=""
                        class="img-fluid  ">
                </div>
                <div class="image-wheel ">

                    <img src="/assets/img/webp-things-1/roullet-fix.png" alt="Jorajogar-test-your-luck" srcset=""
                        class="roullet-wheel ">
                    <div class="mainbox" id="mainbox">

                        <img src="/assets/img/webp-things-1/button-final.png" alt="Jorajogar-test-your-luck" srcset=""
                            class="roullet-content " id="spinner">
                    </div>
                    <div class="button-spin-wrapper">
                        <button class="button-spin" id="spin-btn" onclick="spin()">
                            <img src="/assets/img/webp-things-1/Butom-fix.png" alt="Jorajogar-test-your-luck" srcset=""
                                class="img-fluid">
                        </button>
                    </div>
                </div>
                <div class="image-right">
                    <img src="/assets/img/webp-things-1/character-2.webp" alt="Jorajogar-test-your-luck" srcset=""
                        class="img-fluid w-full">
                </div>
            </div>
            <div class="overlay" id="overlays">
            </div>
        </section>
        <div class="modal-wrapper" id="modal-wrapper">
            <div class="modal-contents">

                <p class="pop-up-para "></p>

                <button id="congrats-btn" onclick="congratsButtonAction()">Congrats </button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="/assets/js/main-copy.js"></script>
</body>

</html>
